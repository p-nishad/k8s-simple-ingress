apiVersion: apps/v1
kind: Deployment
metadata:
  name: jenkins-app
  labels:
    app: jenkins-app
spec: 
  replicas: 1
  selector:
    matchLabels: 
      app: jenkins-app
  template: 
    metadata: 
      labels: 
        app: jenkins-app
    spec:
      containers:
      - name:   jenkins-app
        image: jenkins:2.60.3
        imagePullPolicy: Always
        ports: 
        - containerPort: 8080

---

apiVersion: v1 
kind: Service 
metadata:
  name: jenkins-app-svc
spec:
  selector: 
    app: jenkins-app
  type: LoadBalancer
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
    nodePort: 30005
  